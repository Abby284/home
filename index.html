<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeFlix üé¨</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #2c2c2c);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }
    header h1 {
      font-size: 2rem;
      color: #ff4b5c;
      cursor: pointer;
    }
    .movie-carousel {
      display: flex;
      gap: 20px;
      overflow-x: hidden;
      transition: transform 0.3s ease-in-out;
    }
    .movie-card {
      min-width: 180px;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0,0,0,0.7);
      cursor: pointer;
    }
    .movie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .movie-title {
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      font-weight: 600;
    }
    .section-heading {
      font-size: 1.6rem;
      margin: 30px 0 10px;
      border-bottom: 2px solid #ff4b5c;
      padding-bottom: 5px;
    }
    .login-link {
      background: #ff4b5c;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .recommend-btn {
      display: block;
      margin: 40px auto 20px;
      background: #28a745;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }
    .recommend-btn:hover {
      background: #218838;
    }
    .rotate-btn {
      display: block;
      margin: 10px auto;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="window.location.href='index.html'">SwipeFlix üé¨</h1>
    <a class="login-link" href="login.html">Login & Mood üé≠</a>
  </header>

  <h2 class="section-heading">Now Showing Near You üçø</h2>
  <div class="movie-carousel" id="nowShowing"></div>
  <button class="rotate-btn" onclick="rotateCarousel('nowShowing')">Show More üéûÔ∏è</button>

  <h2 class="section-heading">Upcoming Releases üé•</h2>
  <div class="movie-carousel" id="upcomingMovies"></div>
  <button class="rotate-btn" onclick="rotateCarousel('upcomingMovies')">Show More üìΩÔ∏è</button>

  <button class="recommend-btn" onclick="window.location.href='Recommendations.html'">üéØ Get Movie Recommendations</button>

  <script>
    const API_KEY = '0d056e1910c8b138b66596088c28472c';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
    let currentIndex = {
      nowShowing: 0,
      upcomingMovies: 0
    };

    function createMovieCard(movie, linkTo) {
      const div = document.createElement('div');
      div.className = 'movie-card';
      div.onclick = () => window.open(linkTo, '_blank');
      div.innerHTML = `
        <img src="${IMAGE_BASE + movie.poster_path}" alt="${movie.title}">
        <div class="movie-title">${movie.title}</div>
      `;
      return div;
    }

    function rotateCarousel(id) {
      const container = document.getElementById(id);
      const total = container.children.length;
      const shift = 4;
      currentIndex[id] = (currentIndex[id] + shift) % total;
      container.style.transform = `translateX(-${currentIndex[id] * 200}px)`;
    }

    async function fetchLocationAndMovies() {
      try {
        const location = await fetch('https://ipapi.co/json/').then(res => res.json());
        const city = location.city || 'India';
        const bookmyshowUrl = `https://in.bookmyshow.com/explore/movies-${city.toLowerCase().replace(/\s+/g, '-')}`;

        const now = await fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&region=IN`).then(r => r.json());
        const nowContainer = document.getElementById('nowShowing');
        now.results.forEach(movie => {
          nowContainer.appendChild(createMovieCard(movie, bookmyshowUrl));
        });

        const upcoming = await fetch(`https://api.themoviedb.org/3/movie/upcoming?api_key=${API_KEY}&region=IN`).then(r => r.json());
        const upcomingContainer = document.getElementById('upcomingMovies');
        upcoming.results.forEach(movie => {
          upcomingContainer.appendChild(createMovieCard(movie, bookmyshowUrl));
        });
      } catch (error) {
        console.error("Failed to load location or movies", error);
      }
    }

    fetchLocationAndMovies();
  </script>
</body>
</html>
