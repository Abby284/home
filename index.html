<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeFlix üé¨</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      background-color: #121212;
      position: relative;
      z-index: 1000;
    }

    .logo {
      width: 180px;
      animation: zoomFade 1.5s ease forwards;
    }

    @keyframes zoomFade {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    section {
      padding: 1.5rem;
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #ff3c57;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .movie-container {
      display: flex;
      gap: 1rem;
      overflow: hidden;
    }

    .movie {
      position: relative;
      flex: 0 0 auto;
      width: 180px;
      height: 270px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 60, 87, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie:hover .movie-info {
      opacity: 1;
    }

    @keyframes scrollMovies {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media screen and (max-width: 768px) {
      .logo { width: 140px; }
      .movie { width: 140px; height: 210px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="swipeflix.png" alt="SwipeFlix Logo" class="logo" />
  </header>

  <section>
    <h2>Now Showing Near You üçø</h2>
    <div class="movie-container" id="nowShowing"></div>

    <h2>Upcoming Releases üé•</h2>
    <div class="movie-container" id="upcoming"></div>
  </section>

  <script>
    const API_KEY = '0d056e1910c8b138b66596088c28472c';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
    const isMobile = window.innerWidth <= 768;

    async function fetchMovies(url, containerId) {
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      // Duplicate movie list for seamless infinite scroll
      const allMovies = [...data.results, ...data.results];

      allMovies.forEach(movie => {
        const movieDiv = document.createElement('div');
        movieDiv.classList.add('movie');
        movieDiv.onclick = () => {
          window.open(`https://in.bookmyshow.com/explore/movies`, '_blank');
        };

        const img = document.createElement('img');
        img.src = IMAGE_BASE + movie.poster_path;

        const infoDiv = document.createElement('div');
        infoDiv.classList.add('movie-info');
        infoDiv.innerHTML = `
          ‚≠ê ${movie.vote_average.toFixed(1)}<br>
          üó£Ô∏è ${movie.original_language.toUpperCase()}<br>
          üìÖ ${movie.release_date || 'N/A'}
        `;

        movieDiv.appendChild(img);
        movieDiv.appendChild(infoDiv);
        container.appendChild(movieDiv);
      });

      // Adjust speed dynamically: faster for mobile
      const duration = isMobile ? allMovies.length : allMovies.length * 2;
      container.style.animation = `scrollMovies ${duration}s linear infinite`;
    }

    fetchMovies(
      `https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=en-IN&region=IN`,
      'nowShowing'
    );
    fetchMovies(
      `https://api.themoviedb.org/3/movie/upcoming?api_key=${API_KEY}&language=en-IN&region=IN`,
      'upcoming'
    );
  </script>
</body>
</html>
