<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeFlix üé¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #f0f0f0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #101010;
      box-shadow: 0 0 15px rgba(255, 0, 150, 0.3);
    }

    .logo {
      color: #ff2c7d;
      font-size: 1.8rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .btn {
      background-color: #22c55e;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #16a34a;
      box-shadow: 0 0 12px #16a34a;
    }

    .section {
      margin: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #ff70a6;
      text-shadow: 0 0 5px #ff2c7d;
    }

    .movie-slider {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
    }

    .movie-slider::-webkit-scrollbar {
      display: none;
    }

    .movie {
      flex: 0 0 auto;
      width: 200px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 100, 0.4);
      transition: transform 0.3s ease;
      scroll-snap-align: center;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .movie-title {
      padding: 0.5rem;
      text-align: center;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">SwipeFlix üé¨</div>
    <button class="btn" onclick="location.href='Recommendations.html'">Login & Mood üé≠</button>
  </header>

  <div class="section">
    <h2>Now Showing üçø</h2>
    <div class="movie-slider" id="nowPlaying"></div>
  </div>

  <div class="section">
    <h2>Upcoming Releases üé•</h2>
    <div class="movie-slider" id="upcoming"></div>
  </div>

  <script>
    const API_KEY = '0d056e1910c8b138b66596088c28472c';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

    function createMovieCard(movie) {
      const div = document.createElement('div');
      div.classList.add('movie');
      div.innerHTML = `
        <img src="${IMAGE_BASE + movie.poster_path}" alt="${movie.title}">
        <div class="movie-title">${movie.title}</div>
      `;
      return div;
    }

    function loadMovies(url, containerId) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById(containerId);
          data.results.forEach(movie => {
            if (movie.poster_path) container.appendChild(createMovieCard(movie));
          });
        });
    }

    // Use region=IN and language=hi-IN for Indian & regional content
    loadMovies(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=hi-IN&region=IN`, 'nowPlaying');
    loadMovies(`https://api.themoviedb.org/3/movie/upcoming?api_key=${API_KEY}&language=hi-IN&region=IN`, 'upcoming');
  </script>
</body>
</html>
