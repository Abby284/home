<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeFlix üé¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #1c1c1c, #0a0a0a);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #121212;
      box-shadow: 0 0 25px #ff416c;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff416c;
      cursor: pointer;
      text-shadow: 0 0 10px #ff416c;
    }
    header button {
      background: #ff416c;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 10px #ff416c;
      cursor: pointer;
      transition: transform 0.3s;
    }
    header button:hover {
      transform: scale(1.1);
    }
    .section-title {
      font-size: 2rem;
      margin: 40px 0 10px 30px;
      color: #fff;
      text-shadow: 0 0 10px #00e0ff;
    }
    .movie-section {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 20px;
      gap: 20px;
    }
    .movie-poster {
      flex: 0 0 auto;
      scroll-snap-align: start;
      width: 180px;
      height: 270px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(255, 0, 255, 0.5);
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .movie-poster:hover {
      transform: rotateY(15deg) scale(1.1);
      box-shadow: 0 0 20px #0ff, 0 0 30px #f0f;
    }
    .movie-section::-webkit-scrollbar {
      height: 10px;
    }
    .movie-section::-webkit-scrollbar-thumb {
      background: #ff416c;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="location.href='index.html'">SwipeFlix üé¨</h1>
    <button onclick="location.href='login.html'">Login & Mood üé≠</button>
  </header>

  <h2 class="section-title">Now Showing Near You üçø</h2>
  <div id="now-showing" class="movie-section"></div>

  <h2 class="section-title">Upcoming Releases üé•</h2>
  <div id="upcoming" class="movie-section"></div>

  <script>
    const API_KEY = '0d056e1910c8b138b66596088c28472c';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

    async function fetchMovies(endpoint) {
      const response = await fetch(`https://api.themoviedb.org/3/movie/${endpoint}?api_key=${API_KEY}&language=hi-IN&region=IN`);
      const data = await response.json();
      return data.results;
    }

    function displayMovies(movies, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      movies.forEach(movie => {
        if (!movie.poster_path) return;
        const img = document.createElement('img');
        img.src = IMAGE_BASE + movie.poster_path;
        img.alt = movie.title;
        img.className = 'movie-poster';
        container.appendChild(img);
      });
    }

    (async function loadMovies() {
      const nowPlaying = await fetchMovies('now_playing');
      const upcoming = await fetchMovies('upcoming');
      displayMovies(nowPlaying, 'now-showing');
      displayMovies(upcoming, 'upcoming');
    })();
  </script>
</body>
</html>
