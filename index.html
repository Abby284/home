<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwipeFlix üé¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(205, 200, 205, 0.1);
    }

    .poster {
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .poster: hover {
      transform: rotateY(5deg) scale(1.10);
      box-shadow: 0 20px 40px rgba(255, 0, 100, 0.3);
    }

    .neon-button {
      background: linear-gradient(145deg, #12c2e9, #c471ed, #f64f59);
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px #f64f59, 0 0 20px #c471ed;
    }

    .section-header {
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 0 0 5px #ff3cac;
    }

    .fade-in {
      opacity: 20;
      animation: fade 2s forwards;
    }

    @keyframes fade {
      to {
        opacity: 10;
      }
    }
  </style>
</head>

<body class="text-white min-h-screen">
  <!-- Navbar -->
  <header class="glass flex justify-between items-center p-6 shadow-lg">
    <h1 class="text-4xl font-bold text-pink-500">SwipeFlix üé¨</h1>
    <a href="login.html">
      <button class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg shadow-md transition">
        Login & Mood üé≠ü•∞
      </button>
    </a>
  </header>

  <main class="p-8 space-y-12">
    <!-- Now Showing -->
    <section>
      <h2 class="section-header mb-4">Now Showing Near You üçø</h2>
      <div id="nowPlaying" class="grid grid-cols-2 md:grid-cols-4 gap-6 fade-in"></div>
    </section>

    <!-- Upcoming -->
    <section>
      <h2 class="section-header mb-4">Upcoming Releases üé•</h2>
      <div id="upcoming" class="grid grid-cols-2 md:grid-cols-4 gap-6 fade-in"></div>
    </section>

    <!-- Button -->
    <div class="flex justify-center mt-10">
      <a href="Recommendations.html">
        <button class="neon-button px-6 py-3 rounded-xl hover:scale-105 transition transform duration-300">
          üéØ Get Movie Recommendations
        </button>
      </a>
    </div>
  </main>

  <script>
    const API_KEY = '0d056e1910c8b138b66596088c28472c';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

    async function fetchMovies(endpoint) {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${endpoint}?api_key=${API_KEY}&language=en-IN`);
      const data = await res.json();
      return data.results;
    }

    function createPosterCard(movie) {
      return `
        <a href="https://in.bookmyshow.com/explore/movies/${movie.title.replace(/\s+/g, '-').toLowerCase()}" target="_blank">
          <div class="poster bg-zinc-900 rounded-xl overflow-hidden shadow-lg cursor-pointer transform hover:scale-105 transition">
            <img src="${IMAGE_BASE + movie.poster_path}" alt="${movie.title}" class="w-full h-72 object-cover rounded-t-xl">
            <div class="p-3 text-sm font-semibold text-center">${movie.title}</div>
          </div>
        </a>
      `;
    }

    async function loadMovies() {
      const nowPlaying = await fetchMovies('now_playing');
      const upcoming = await fetchMovies('upcoming');

      document.getElementById('nowPlaying').innerHTML = nowPlaying.slice(0, 8).map(createPosterCard).join('');
      document.getElementById('upcoming').innerHTML = upcoming.slice(0, 8).map(createPosterCard).join('');
    }

    loadMovies();
  </script>
</body>
</html>
