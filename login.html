<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Mood - SwipeFlix</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Particle Canvas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: slowZoom 12s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 20px;
      border: 2px solid rgba(255, 0, 0, 0.8);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff4b5c;
      font-size: 2rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    .mood-section {
      text-align: center;
      margin: 25px 0 10px;
    }
    .mood-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ccc;
    }
    .mood-options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .mood-btn {
      width: 70px;
      height: 70px;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .mood-btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 12px #ff4b5c;
    }
    .mood-btn.active {
      border-color: #ff4b5c;
      box-shadow: 0 0 15px #ff4b5c;
    }
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: #ff4b5c;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
      margin-top: 25px;
    }
    button[type="submit"]:hover {
      background: #e43e4b;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      text-decoration: none;
    }
    .back-link:hover { color: #fff; }
    #google-btn { margin-top: 20px; display: flex; justify-content: center; }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="login-container">
    <h2>SwipeFlix üé≠</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="mood-section">
        <div class="mood-title">What's your mood today?</div>
        <div class="mood-options">
          <button type="button" class="mood-btn" data-mood="Happy">üòä</button>
          <button type="button" class="mood-btn" data-mood="Sad">üò¢</button>
          <button type="button" class="mood-btn" data-mood="Romantic">‚ù§Ô∏è</button>
          <button type="button" class="mood-btn" data-mood="Adventurous">üèîÔ∏è</button>
          <button type="button" class="mood-btn" data-mood="Violent">üî™</button>
          <button type="button" class="mood-btn" data-mood="Horny">üî•</button>
        </div>
      </div>
      <button type="submit">Continue</button>
    </form>

    <div id="google-btn"></div>
    <a class="back-link" href="index.html">‚¨Ö Back to Home</a>
  </div>

  <script>
    // Mood selection
    let selectedMood = null;
    document.querySelectorAll('.mood-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedMood = btn.dataset.mood;
      });
    });

    function submitForm(e) {
      e.preventDefault();
      if (!selectedMood) {
        alert('Please select your mood!');
        return;
      }
      localStorage.setItem('username', document.getElementById('username').value);
      localStorage.setItem('mood', selectedMood);
      window.location.href = 'Recommendations.html';
    }

    // Google login
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "144412321305-tnrgsui3cj1ueuenoe5eg43ek690qkft.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-btn"),
        { theme: "outline", size: "large", width: "100%" }
      );
    };

    function handleCredentialResponse(response) {
      const data = decodeJwt(response.credential);
      localStorage.setItem('username', data.name);
      localStorage.setItem('email', data.email);
      alert(`Welcome ${data.name}`);
      window.location.href = 'Recommendations.html';
    }

    function decodeJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // Particle Animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    for (let i = 0; i < 80; i++) {
      particlesArray.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5
      });
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255,0,0,0.8)';
      particlesArray.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
