<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Mood - SwipeFlix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0e0e0e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(30, 30, 30, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 75, 92, 0.4);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff4b5c;
      font-size: 2rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .mood-section {
      text-align: center;
      margin: 25px 0 10px;
    }
    .mood-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ccc;
    }
    .mood-options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .mood-btn {
      width: 70px;
      height: 70px;
      font-size: 2rem;
      background: #222;
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .mood-btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 12px #ff4b5c;
    }
    .mood-btn.active {
      border-color: #ff4b5c;
      box-shadow: 0 0 15px #ff4b5c;
    }
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: #ff4b5c;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
      margin-top: 25px;
    }
    button[type="submit"]:hover {
      background: #e43e4b;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      text-decoration: none;
    }
    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SwipeFlix üé≠</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

      <div class="mood-section">
        <div class="mood-title">What's your mood today?</div>
        <div class="mood-options">
          <button type="button" class="mood-btn" data-mood="Happy">üòä</button>
          <button type="button" class="mood-btn" data-mood="Sad">üò¢</button>
          <button type="button" class="mood-btn" data-mood="Romantic">‚ù§Ô∏è</button>
          <button type="button" class="mood-btn" data-mood="Adventurous">üèîÔ∏è</button>
          <button type="button" class="mood-btn" data-mood="Violent">üî™</button>
          <button type="button" class="mood-btn" data-mood="Horny">üî•</button>
        </div>
      </div>

      <button type="submit">Continue</button>
    </form>
    <a class="back-link" href="index.html">‚¨Ö Back to Home</a>
  </div>

  <script>
    let selectedMood = null;
    document.querySelectorAll('.mood-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedMood = btn.dataset.mood;
      });
    });

    function submitForm(e) {
      e.preventDefault();
      if (!selectedMood) {
        alert('Please select your mood!');
        return;
      }
      localStorage.setItem('username', document.getElementById('username').value);
      localStorage.setItem('mood', selectedMood);
      window.location.href = 'Recommendations.html';
    }
  </script>
</body>
</html>
