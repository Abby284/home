<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Mood - SwipeFlix</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(229, 9, 20, 0.5);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e50914;
      font-size: 2rem;
    }

    .mood-section {
      text-align: center;
      margin: 25px 0 35px;
    }
    .mood-title {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #ccc;
    }
    .mood-options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .mood-btn {
      width: 70px;
      height: 70px;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .mood-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px #e50914;
    }
    .mood-btn.active {
      border-color: #e50914;
      box-shadow: 0 0 15px #e50914;
    }

    #google-btn {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .back-link {
      display: block;
      margin-top: 25px;
      text-align: center;
      color: #ccc;
      text-decoration: none;
    }
    .back-link:hover { color: #fff; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="login-container">
    <h2>SwipeFlix üé≠</h2>
    <div class="mood-section">
      <div class="mood-title">What's your mood today?</div>
      <div class="mood-options">
        <button type="button" class="mood-btn" data-mood="Happy">üòä</button>
        <button type="button" class="mood-btn" data-mood="Sad">üò¢</button>
        <button type="button" class="mood-btn" data-mood="Romantic">‚ù§Ô∏è</button>
        <button type="button" class="mood-btn" data-mood="Adventurous">üèîÔ∏è</button>
        <button type="button" class="mood-btn" data-mood="Violent">üî™</button>
        <button type="button" class="mood-btn" data-mood="Horny">üî•</button>
      </div>
    </div>
    
    <div id="google-btn"></div>
    <a class="back-link" href="index.html">‚¨Ö Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#e50914" },
        shape: { type: "circle" },
        opacity: { value: 0.8, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });

    let selectedMood = null;
    document.querySelectorAll('.mood-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedMood = btn.dataset.mood;
        localStorage.setItem('mood', selectedMood);
      });
    });

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "144412321305-tnrgsui3cj1ueuenoe5eg43ek690qkft.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-btn"),
        { theme: "outline", size: "large", width: "100%" }
      );
    };

    function handleCredentialResponse(response) {
      if (!selectedMood) {
        alert('Please select your mood before signing in!');
        return;
      }
      const data = decodeJwt(response.credential);
      localStorage.setItem('username', data.name);
      localStorage.setItem('email', data.email);
      window.location.href = 'Recommendations.html';
    }

    function decodeJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
