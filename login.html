<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Mood - SwipeFlix</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Particle canvas full screen */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 20px;

      /* Matte black glass effect */
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);

      /* Red glowing border */
      border: 1px solid rgba(229, 9, 20, 0.5);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.7);

      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e50914; /* Netflix red */
      font-size: 2rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      outline: none;
      transition: border 0.3s ease;
    }
    input:focus {
      border: 1px solid #e50914;
      box-shadow: 0 0 8px #e50914;
    }

    .mood-section {
      text-align: center;
      margin: 25px 0 10px;
    }
    .mood-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ccc;
    }
    .mood-options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .mood-btn {
      width: 70px;
      height: 70px;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .mood-btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 12px #e50914;
    }
    .mood-btn.active {
      border-color: #e50914;
      box-shadow: 0 0 15px #e50914;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background: #e50914;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
      margin-top: 25px;
    }
    button[type="submit"]:hover {
      background: #b20710;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      text-decoration: none;
    }
    .back-link:hover { color: #fff; }

    #google-btn { margin-top: 20px; display: flex; justify-content: center; }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <div class="login-container">
    <h2>SwipeFlix üé≠</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="mood-section">
        <div class="mood-title">What's your mood today?</div>
        <div class="mood-options">
          <button type="button" class="mood-btn" data-mood="Happy">üòä</button>
          <button type="button" class="mood-btn" data-mood="Sad">üò¢</button>
          <button type="button" class="mood-btn" data-mood="Romantic">‚ù§Ô∏è</button>
          <button type="button" class="mood-btn" data-mood="Adventurous">üèîÔ∏è</button>
          <button type="button" class="mood-btn" data-mood="Violent">üî™</button>
          <button type="button" class="mood-btn" data-mood="Horny">üî•</button>
        </div>
      </div>
      <button type="submit">Continue</button>
    </form>

    <div id="google-btn"></div>
    <a class="back-link" href="index.html">‚¨Ö Back to Home</a>
  </div>

  <!-- Particle JS -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#e50914" },
        shape: { type: "circle" },
        opacity: { value: 0.8, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      }
    });

    let selectedMood = null;
    document.querySelectorAll('.mood-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedMood = btn.dataset.mood;
      });
    });

    function submitForm(e) {
      e.preventDefault();
      if (!selectedMood) {
        alert('Please select your mood!');
        return;
      }
      localStorage.setItem('username', document.getElementById('username').value);
      localStorage.setItem('mood', selectedMood);
      window.location.href = 'Recommendations.html';
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "144412321305-tnrgsui3cj1ueuenoe5eg43ek690qkft.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-btn"),
        { theme: "outline", size: "large", width: "100%" }
      );
    };

    function handleCredentialResponse(response) {
      const data = decodeJwt(response.credential);
      localStorage.setItem('username', data.name);
      localStorage.setItem('email', data.email);
      alert(`Welcome ${data.name}`);
      window.location.href = 'Recommendations.html';
    }

    function decodeJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
