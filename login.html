<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Mood - SwipeFlix</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ---------- Particle Canvas ---------- */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #000;
    }

    /* -------- GLASS LOGIN BOX -------- */
.login-container {
  position: relative;
  padding: 40px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  background: rgba(20, 20, 20, 0.65);  /* <-- change applied */
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: 20px;
  z-index: 1;
  box-shadow: 0 0 30px rgba(229, 9, 20, 0.4);
}


    /* Animated Glow Border */
    .login-container::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 22px;
      background: linear-gradient(45deg, #e50914, #b81d24, #e50914);
      background-size: 400% 400%;
      z-index: -1;
      animation: borderGlow 6s linear infinite;
    }
    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: #e50914;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #e50914;
      box-shadow: 0 0 10px #e50914;
    }

    .mood-section { margin: 25px 0 10px; }
    .mood-title { font-size: 1.2rem; margin-bottom: 10px; color: #ccc; }

    .mood-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .mood-btn {
      width: 70px; height: 70px;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      color: white;
      backdrop-filter: blur(5px);
    }
    .mood-btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #e50914;
    }
    .mood-btn.active {
      border-color: #e50914;
      box-shadow: 0 0 20px #e50914;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #e50914, #b81d24);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 25px;
    }
    button[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #e50914;
    }

    #google-btn { margin-top: 20px; display: flex; justify-content: center; }
    .back-link {
      display: block;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .back-link:hover { color: white; }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="login-container">
    <h2>SwipeFlix üé≠</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="mood-section">
        <div class="mood-title">What's your mood today?</div>
        <div class="mood-options">
          <button type="button" class="mood-btn" data-mood="Happy">üòä</button>
          <button type="button" class="mood-btn" data-mood="Sad">üò¢</button>
          <button type="button" class="mood-btn" data-mood="Romantic">‚ù§Ô∏è</button>
          <button type="button" class="mood-btn" data-mood="Adventurous">üèîÔ∏è</button>
          <button type="button" class="mood-btn" data-mood="Violent">üî™</button>
          <button type="button" class="mood-btn" data-mood="Horny">üî•</button>
        </div>
      </div>
      <button type="submit">Continue</button>
    </form>

    <div id="google-btn"></div>
    <a class="back-link" href="index.html">‚¨Ö Back to Home</a>
  </div>

  <script>
    let selectedMood = null;
    document.querySelectorAll('.mood-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedMood = btn.dataset.mood;
      });
    });

    function submitForm(e) {
      e.preventDefault();
      if (!selectedMood) {
        alert('Please select your mood!');
        return;
      }
      localStorage.setItem('username', document.getElementById('username').value);
      localStorage.setItem('mood', selectedMood);
      window.location.href = 'Recommendations.html';
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "144412321305-tnrgsui3cj1ueuenoe5eg43ek690qkft.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-btn"),
        { theme: "outline", size: "large", width: "100%" }
      );
    };

    function handleCredentialResponse(response) {
      const data = decodeJwt(response.credential);
      localStorage.setItem('username', data.name);
      localStorage.setItem('email', data.email);
      alert(`Welcome ${data.name}`);
      window.location.href = 'Recommendations.html';
    }

    function decodeJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    /* -------- Cinematic Particle Animation with Zoom -------- */
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    let zoom = 1, zoomDirection = 0.002;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(229,9,20,0.6)';
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 60; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.scale(zoom, zoom);
      ctx.translate(-canvas.width / 2, -canvas.height / 2);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      ctx.restore();

      zoom += zoomDirection;
      if (zoom > 1.05 || zoom < 0.95) zoomDirection *= -1;

      requestAnimationFrame(animateParticles);
    }
    initParticles();
    animateParticles();
  </script>
</body>
</html>
