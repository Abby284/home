<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeFlix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #1a1a1a;
      font-size: 1.3em;
    }
    #likedBtn {
      background: #ff4d4d;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .tinder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px);
    }
    #tinderCards {
      position: relative;
      width: 350px;
      max-width: 95vw;
      height: 500px;
    }
    .tinder--card {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      background: #000;
      transition: transform 0.4s ease, opacity 0.4s ease;
      cursor: grab;
    }
    .tinder--card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }
    .info {
      padding: 15px;
      background: rgba(0,0,0,0.85);
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .info h3 { margin: 0; color: #ff4d4d; }
    .info p { font-size: 0.9em; }
    .buttons {
      display: flex;
      justify-content: space-between;
      width: 140px;
      margin-top: 20px;
    }
    .buttons button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: white;
    }
    #nope {
      background: rgba(255,0,0,0.7);
      box-shadow: 0 0 20px red;
    }
    #love {
      background: rgba(255,0,100,0.7);
      box-shadow: 0 0 20px hotpink;
    }
    /* Popup */
    #likedPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 90%;
      max-width: 400px;
      background: rgba(0,0,0,0.95);
      padding: 20px;
      border-radius: 12px;
      display: none;
      z-index: 10;
    }
    #likedPopup h2 { margin-top: 0; }
    #likedPopup .movie {
      display: flex;
      margin-bottom: 10px;
      align-items: center;
    }
    #likedPopup .movie img {
      width: 50px;
      border-radius: 6px;
      margin-right: 10px;
    }
    #closePopup {
      background: #ff4d4d;
      border: none;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div id="userInfo"></div>
    <button id="likedBtn">Liked Movies</button>
  </header>

  <div class="tinder">
    <div id="tinderCards"></div>
    <div class="buttons">
      <button id="nope">✖</button>
      <button id="love">❤</button>
    </div>
  </div>

  <div id="likedPopup">
    <h2>Liked Movies</h2>
    <div id="likedList"></div>
    <button id="closePopup">Close</button>
  </div>

  <script>
    const API_KEY = "0d056e1910c8b138b66596088c28472c";
    const IMAGE_BASE = "https://image.tmdb.org/t/p/w500";
    const username = localStorage.getItem("username") || "Guest";
    const mood = localStorage.getItem("mood") || "All";
    document.getElementById("userInfo").innerText = `${username} • Mood: ${mood}`;

    const moodGenreMap = {
      "Happy": [35, 16, 10751],
      "Sad": [18],
      "Romantic": [10749, 35],
      "Adventurous": [12, 28],
      "Violent": [28, 53],
      "Horny": [10749, 35, 18]
    };

    const selectedGenres = moodGenreMap[mood] || [];
    let page = 1, loading = false;
    let likedMovies = [];

    async function fetchMovies() {
      loading = true;
      const genreString = selectedGenres.join(",");
      const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&sort_by=popularity.desc&page=${page}&with_genres=${genreString}`;
      const res = await fetch(url);
      const data = await res.json();
      page++;
      loading = false;
      return data.results;
    }

    function createCard(movie) {
      const card = document.createElement("div");
      card.className = "tinder--card";
      card.dataset.id = movie.id;
      card.dataset.title = movie.title;
      card.dataset.poster = IMAGE_BASE + movie.poster_path;
      card.innerHTML = `
        <img src="${IMAGE_BASE + movie.poster_path}" alt="${movie.title}" />
        <div class="info">
          <h3>${movie.title}</h3>
          <p>⭐ ${movie.vote_average.toFixed(1)}</p>
          <p>${movie.overview.substring(0,120)}...</p>
        </div>`;
      return card;
    }

    async function loadCards() {
      const movies = await fetchMovies();
      const container = document.getElementById("tinderCards");
      movies.forEach(m => {
        if (m.poster_path) container.appendChild(createCard(m));
      });
    }

    function saveLiked(card) {
      likedMovies.push({
        title: card.dataset.title,
        poster: card.dataset.poster
      });
    }

    function swipeCard(liked) {
      const cards = document.querySelectorAll('.tinder--card');
      if (!cards.length) return;
      const topCard = cards[cards.length - 1];
      if (liked) saveLiked(topCard);
      topCard.style.transform = liked ?
        "translate(400px,-100px) rotate(20deg)" :
        "translate(-400px,-100px) rotate(-20deg)";
      topCard.style.opacity = "0";
      setTimeout(() => {
        topCard.remove();
        if (cards.length < 4 && !loading) loadCards();
      }, 400);
    }

    // Buttons
    document.getElementById("love").onclick = () => swipeCard(true);
    document.getElementById("nope").onclick = () => swipeCard(false);

    // Swipe Gestures (Mobile)
    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 100) swipeCard(true); // right swipe
      else if (startX - endX > 100) swipeCard(false); // left swipe
    });

    // Liked Movies Popup
    document.getElementById("likedBtn").onclick = () => {
      const list = document.getElementById("likedList");
      list.innerHTML = likedMovies.map(m =>
        `<div class="movie"><img src="${m.poster}" /><span>${m.title}</span></div>`
      ).join("");
      document.getElementById("likedPopup").style.display = "block";
    };
    document.getElementById("closePopup").onclick = () =>
      document.getElementById("likedPopup").style.display = "none";

    loadCards();
  </script>
</body>
</html>
