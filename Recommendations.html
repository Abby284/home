<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeFlix - Recommendations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 1rem;
      background: #121212;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff4b5c;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    #tinderCards {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      width: 100%;
    }

    .tinder--card {
      position: absolute;
      width: 300px;
      max-width: 90vw;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      background: #222;
      transition: transform 0.4s ease, opacity 0.4s ease;
      cursor: pointer;
    }

    .tinder--card img {
      width: 100%;
      display: block;
    }

    .card-info {
      padding: 10px;
    }

    .card-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #ff4b5c;
    }

    .card-info .rating {
      color: gold;
      font-size: 1rem;
    }

    .card-info p {
      font-size: 0.9rem;
      color: #ddd;
      max-height: 50px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 1rem 0;
    }

    .buttons button {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #nope {
      background: #222;
      color: #ff1744;
      box-shadow: 0 0 10px rgba(255,23,68,0.6);
    }
    #nope:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,23,68,1);
    }

    #love {
      background: #222;
      color: #ff4081;
      box-shadow: 0 0 10px rgba(255,64,129,0.6);
    }
    #love:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,64,129,1);
    }

    #likedBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4b5c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Popup */
    #likedPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      background: rgba(30,30,30,0.95);
      padding: 20px;
      border-radius: 15px;
      display: none;
      z-index: 10;
    }

    #likedPopup h2 {
      margin: 0 0 10px;
      color: #ff4b5c;
    }

    #likedGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }

    #likedGrid img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #likedGrid img:hover {
      transform: scale(1.05);
    }

    #closePopup {
      display: block;
      margin: 10px auto 0;
      background: #ff4b5c;
      border: none;
      padding: 8px 20px;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header id="userInfo"></header>
  <button id="likedBtn">Liked Movies</button>

  <div id="tinderCards"></div>

  <div class="buttons">
    <button id="nope">✖</button>
    <button id="love">❤</button>
  </div>

  <!-- Popup -->
  <div id="likedPopup">
    <h2>Liked Movies</h2>
    <div id="likedGrid"></div>
    <button id="closePopup">Close</button>
  </div>

  <script>
    const API_KEY = "0d056e1910c8b138b66596088c28472c";
    const IMAGE_BASE = "https://image.tmdb.org/t/p/w500";

    const username = localStorage.getItem("username") || "Guest";
    const mood = localStorage.getItem("mood") || "All";
    document.getElementById("userInfo").innerText = `${username} • Mood: ${mood}`;

    const moodGenreMap = {
      "Happy": [35, 10751],             // Comedy, Family
      "Sad": [18, 36],                  // Drama, History
      "Romantic": [10749, 35],          // Romance + Comedy (Rom-Com)
      "Adventurous": [12, 28, 14],      // Adventure, Action, Fantasy
      "Violent": [28, 53, 80],          // Action, Thriller, Crime
      "Horny": [10749, 10402]           // Romance + Music
    };

    const genreIds = moodGenreMap[mood] || [];
    const genreParam = genreIds.length ? `&with_genres=${genreIds.join(',')}` : '';
    let page = 1;
    let loading = false;
    let likedMovies = [];

    async function fetchMovies() {
      loading = true;
      const url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&sort_by=popularity.desc&page=${page}${genreParam}&include_adult=false`;
      const res = await fetch(url);
      const data = await res.json();
      page++;
      loading = false;
      return data.results;
    }

    function createCard(movie) {
      const card = document.createElement("div");
      card.className = "tinder--card";
      card.innerHTML = `
        <img src="${IMAGE_BASE + movie.poster_path}" alt="${movie.title}" />
        <div class="card-info">
          <h3>${movie.title}</h3>
          <div class="rating">⭐ ${movie.vote_average.toFixed(1)}</div>
          <p>${movie.overview || "No synopsis available."}</p>
        </div>`;
      card.dataset.title = movie.title;
      card.dataset.poster = movie.poster_path;
      card.onclick = () => window.open(`https://www.google.com/search?q=${encodeURIComponent(movie.title)} movie OTT`, "_blank");
      return card;
    }

    async function loadCards() {
      const cardsContainer = document.getElementById("tinderCards");
      const movies = await fetchMovies();
      movies.forEach(movie => {
        if (movie.poster_path) cardsContainer.appendChild(createCard(movie));
      });
    }

    async function initCards() {
      await loadCards();
      document.getElementById('nope').onclick = () => swipeCard(false);
      document.getElementById('love').onclick = () => swipeCard(true);
    }

    async function swipeCard(liked) {
      const cardsContainer = document.getElementById("tinderCards");
      const topCard = cardsContainer.lastElementChild; 
      if (!topCard) {
        if (!loading) await loadCards();
        return;
      }

      if (liked) {
        likedMovies.push({
          title: topCard.dataset.title,
          poster: topCard.dataset.poster
        });
      }

      topCard.style.transition = "transform 0.4s ease, opacity 0.4s ease";
      topCard.style.transform = liked ? "translateX(200%) rotate(20deg)" : "translateX(-200%) rotate(-20deg)";
      topCard.style.opacity = "0";

      setTimeout(() => {
        topCard.remove();
        const remaining = cardsContainer.children.length;
        if (remaining < 4 && !loading) loadCards();
      }, 400);
    }

    // Liked movies popup
    document.getElementById('likedBtn').onclick = () => {
      const grid = document.getElementById('likedGrid');
      grid.innerHTML = "";
      likedMovies.forEach(m => {
        const img = document.createElement('img');
        img.src = IMAGE_BASE + m.poster;
        img.alt = m.title;
        img.title = m.title;
        img.onclick = () => window.open(`https://www.google.com/search?q=${encodeURIComponent(m.title)} movie OTT`, "_blank");
        grid.appendChild(img);
      });
      document.getElementById('likedPopup').style.display = "block";
    };
    document.getElementById('closePopup').onclick = () => {
      document.getElementById('likedPopup').style.display = "none";
    };

    initCards();
  </script>
</body>
</html>
