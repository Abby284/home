<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeFLIX</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
      color: white;
    }

    #particles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }

    .app {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .card-stack {
      position: relative;
      width: 300px;
      height: 450px;
    }

    .movie-card {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      background: #111;
      cursor: grab;
    }

    .movie-card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }

    .movie-info {
      padding: 10px;
      text-align: center;
    }

    .movie-info h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    .movie-info p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 40px;
      z-index: 2;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.2);
    }

    .btn.nope {
      background: rgba(255, 0, 0, 0.8);
      color: white;
    }

    .btn.love {
      background: rgba(0, 200, 0, 0.8);
      color: white;
    }

    .btn.watchlist {
      background: rgba(0,0,255,0.8);
      color: white;
    }

    .badge {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      font-size: 22px;
      font-weight: bold;
      border: 3px solid;
      border-radius: 8px;
      opacity: 0;
      transform: rotate(-20deg);
    }

    .badge.like {
      left: 20px;
      color: #0f0;
      border-color: #0f0;
    }

    .badge.nope {
      right: 20px;
      color: #f00;
      border-color: #f00;
      transform: rotate(20deg);
    }

    .watchlist-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      z-index: 10;
    }

    .watchlist-overlay.active {
      display: flex;
    }

    .watchlist-overlay h2 {
      margin-bottom: 20px;
    }

    .watchlist-item {
      display: flex;
      gap: 15px;
      margin: 10px 0;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      align-items: center;
    }

    .watchlist-item img {
      width: 80px;
      border-radius: 8px;
    }

    .watchlist-item h4 {
      margin: 0;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <div class="app">
    <div class="card-stack" id="cardStack"></div>
    <div class="buttons">
      <div class="btn nope" id="nopeBtn">‚úñ</div>
      <div class="btn love" id="loveBtn">‚ù§</div>
      <div class="btn watchlist" id="watchlistBtn">üìÉ</div>
    </div>
  </div>

  <div class="watchlist-overlay" id="watchlistOverlay">
    <h2>My Watchlist</h2>
    <div id="watchlistContent"></div>
    <button class="close-btn" id="closeWatchlistBtn">Close</button>
  </div>

  <script>
    const API_KEY = "0d056e1910c8b138b66596088c28472c";
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/w500";

    const cardStack = document.getElementById("cardStack");
    const nopeBtn = document.getElementById("nopeBtn");
    const loveBtn = document.getElementById("loveBtn");
    const watchlistBtn = document.getElementById("watchlistBtn");
    const watchlistOverlay = document.getElementById("watchlistOverlay");
    const watchlistContent = document.getElementById("watchlistContent");
    const closeWatchlistBtn = document.getElementById("closeWatchlistBtn");

    let movies = [];
    let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    async function fetchMovies(page=1){
      const res = await fetch(`${BASE_URL}/trending/movie/day?api_key=${API_KEY}&page=${page}`);
      const data = await res.json();
      return data.results;
    }

    function createCard(movie){
      const card = document.createElement("div");
      card.classList.add("movie-card");
      card.innerHTML = `
        <img src="${IMG_URL+movie.poster_path}" alt="${movie.title}">
        <div class="movie-info">
          <h3>${movie.title}</h3>
          <p>‚≠ê ${movie.vote_average.toFixed(1)}</p>
        </div>
        <div class="badge like">LIKE</div>
        <div class="badge nope">NOPE</div>
      `;
      cardStack.appendChild(card);

      Draggable.create(card, {
        type: "x,y",
        inertia: true,
        onDrag: function(){
          let likeBadge = card.querySelector(".badge.like");
          let nopeBadge = card.querySelector(".badge.nope");
          let opacity = Math.min(Math.abs(this.x) / 100, 1);
          if(this.x > 0){
            likeBadge.style.opacity = opacity;
            nopeBadge.style.opacity = 0;
          } else {
            nopeBadge.style.opacity = opacity;
            likeBadge.style.opacity = 0;
          }
          gsap.to(card,{rotation:this.x/20});
        },
        onDragEnd: function(){
          if(Math.abs(this.x) > 150){
            if(this.x > 0){ handleSwipe(card,"right"); }
            else { handleSwipe(card,"left"); }
          } else {
            gsap.to(card,{x:0,y:0,rotation:0,duration:0.5});
            card.querySelector(".badge.like").style.opacity=0;
            card.querySelector(".badge.nope").style.opacity=0;
          }
        }
      });
    }

    function handleSwipe(card,dir){
      if(dir==="right"){
        const title = card.querySelector("h3").innerText;
        const poster = card.querySelector("img").src;
        const rating = card.querySelector("p").innerText;
        if(!watchlist.some(m=>m.title===title)){
          watchlist.push({title,poster,rating});
          localStorage.setItem("watchlist",JSON.stringify(watchlist));
        }
      }
      gsap.to(card,{x:dir==="right"?window.innerWidth:-window.innerWidth,y:-100,rotation:dir==="right"?20:-20,duration:0.6,ease:"power2.in",onComplete:()=>{
        card.remove();
        if(cardStack.children.length<3) loadMoreMovies();
      }});
    }

    function renderCards(){
      cardStack.innerHTML="";
      movies.forEach(movie=>createCard(movie));
      const cards = document.querySelectorAll(".movie-card");
      cards.forEach((c,i)=>{c.style.zIndex=movies.length-i;});
    }

    function renderWatchlist(){
      watchlistContent.innerHTML="";
      if(watchlist.length===0){
        watchlistContent.innerHTML="<p>No movies added yet.</p>";
      } else {
        watchlist.forEach(m=>{
          const item=document.createElement("div");
          item.classList.add("watchlist-item");
          item.innerHTML=`<img src="${m.poster}"><div><h4>${m.title}</h4><p>${m.rating}</p></div>`;
          watchlistContent.appendChild(item);
        });
      }
    }

    watchlistBtn.addEventListener("click",()=>{renderWatchlist();watchlistOverlay.classList.add("active");});
    closeWatchlistBtn.addEventListener("click",()=>watchlistOverlay.classList.remove("active"));

    nopeBtn.addEventListener("click",()=>{
      const c=document.querySelector(".movie-card:last-child");
      if(c){
        const nopeBadge = c.querySelector(".badge.nope");
        gsap.fromTo(nopeBadge,{opacity:1,scale:1.2},{opacity:0,scale:1,duration:0.5});
        gsap.to(c,{x:-window.innerWidth,y:-100,rotation:-20,duration:0.6,ease:"power2.in",onComplete:()=>handleSwipe(c,"left")});
      }
    });

    loveBtn.addEventListener("click",()=>{
      const c=document.querySelector(".movie-card:last-child");
      if(c){
        const likeBadge = c.querySelector(".badge.like");
        gsap.fromTo(likeBadge,{opacity:1,scale:1.2},{opacity:0,scale:1,duration:0.5});
        gsap.to(c,{x:window.innerWidth,y:-100,rotation:20,duration:0.6,ease:"power2.in",onComplete:()=>handleSwipe(c,"right")});
      }
    });

    async function loadMoreMovies(){
      const newMovies = await fetchMovies(Math.floor(Math.random()*10)+1);
      movies.push(...newMovies);
      renderCards();
    }

    (async()=>{
      movies = await fetchMovies();
      renderCards();
    })();

    // Particle background
    const canvas = document.createElement("canvas");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    document.getElementById("particles").appendChild(canvas);
    const ctx=canvas.getContext("2d");
    let particles=[];
    for(let i=0;i<100;i++){
      particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5});
    }
    function drawParticles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="white";
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x+=p.dx;p.y+=p.dy;
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>
</body>
</html>
