<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeFlix Recommendations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0e0e0e);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      font-size: 1.5rem;
      font-weight: bold;
      background: #111;
      color: #ff4b5c;
    }
    #likedBtn {
      background: #ff4b5c;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .tinder {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .tinder--card {
      width: 300px;
      height: 450px;
      background: #222;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 75, 92, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .tinder--card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      font-size: 2rem;
      transition: transform 0.2s ease;
    }
    #nope {
      background: #330000;
      color: red;
      box-shadow: 0 0 15px red;
    }
    #love {
      background: #330033;
      color: hotpink;
      box-shadow: 0 0 15px hotpink;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    /* Liked Movies Popup */
    #likedPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      height: 70%;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 0 25px rgba(255, 75, 92, 0.7);
    }
    #likedPopup h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #ff4b5c;
    }
    .liked-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .liked-grid img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .liked-grid img:hover {
      transform: scale(1.05);
    }
    #closePopup {
      display: block;
      margin: 10px auto;
      padding: 8px 15px;
      background: #ff4b5c;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div id="userInfo"></div>
    <button id="likedBtn">Liked Movies</button>
  </header>

  <div class="tinder" id="tinderCards"></div>

  <div class="buttons">
    <button class="btn" id="nope">✖</button>
    <button class="btn" id="love">❤</button>
  </div>

  <!-- Liked Movies Popup -->
  <div id="likedPopup">
    <h2>Liked Movies</h2>
    <div class="liked-grid" id="likedGrid"></div>
    <button id="closePopup">Close</button>
  </div>

<script>
  const API_KEY = "0d056e1910c8b138b66596088c28472c";
  const IMAGE_BASE = "https://image.tmdb.org/t/p/w500";

  const username = localStorage.getItem("username") || "Guest";
  const mood = localStorage.getItem("mood") || "All";
  document.getElementById("userInfo").innerText = `${username} • Mood: ${mood}`;

  const moodGenreMap = {
    "Happy": [35, 10751],             // Comedy, Family
    "Sad": [18, 36],                  // Drama, History
    "Romantic": [10749, 35],          // Romance + Comedy (Rom-Com)
    "Adventurous": [12, 28, 14],      // Adventure, Action, Fantasy
    "Violent": [28, 53, 80],          // Action, Thriller, Crime
    "Horny": [10749, 10402]           // Romance + Music
  };

  const genreIds = moodGenreMap[mood] || [];
  const genreParam = genreIds.length ? `&with_genres=${genreIds.join(',')}` : '';
  let page = 1;
  let loading = false;
  let likedMovies = [];

  async function fetchMovies() {
    loading = true;
    let url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&sort_by=popularity.desc&page=${page}${genreParam}&include_adult=false`;
    const res = await fetch(url);
    const data = await res.json();
    page++;
    loading = false;
    return data.results;
  }

  function createCard(movie) {
    const card = document.createElement("div");
    card.className = "tinder--card";
    card.innerHTML = `<img src="${IMAGE_BASE + movie.poster_path}" alt="${movie.title}" />`;
    card.dataset.title = movie.title;
    card.dataset.poster = movie.poster_path;
    card.onclick = () => window.open(`https://www.google.com/search?q=${encodeURIComponent(movie.title)} movie OTT`, "_blank");
    return card;
  }

  async function loadCards() {
    const cardsContainer = document.getElementById("tinderCards");
    const movies = await fetchMovies();
    movies.forEach(movie => {
      if (movie.poster_path) cardsContainer.prepend(createCard(movie));
    });
  }

  async function initCards() {
    await loadCards();
    document.getElementById('nope').onclick = () => swipeCard(false);
    document.getElementById('love').onclick = () => swipeCard(true);
  }

  async function swipeCard(liked) {
    const cards = document.querySelectorAll('.tinder--card');
    if (cards.length === 0) {
      if (!loading) await loadCards();
      return;
    }
    const topCard = cards[0];
    if (liked) {
      likedMovies.push({
        title: topCard.dataset.title,
        poster: topCard.dataset.poster
      });
    }
    topCard.remove();
    if (cards.length < 4 && !loading) await loadCards();
  }

  // Liked movies popup
  document.getElementById('likedBtn').onclick = () => {
    const grid = document.getElementById('likedGrid');
    grid.innerHTML = "";
    likedMovies.forEach(m => {
      const img = document.createElement('img');
      img.src = IMAGE_BASE + m.poster;
      img.alt = m.title;
      img.title = m.title;
      img.onclick = () => window.open(`https://www.google.com/search?q=${encodeURIComponent(m.title)} movie OTT`, "_blank");
      grid.appendChild(img);
    });
    document.getElementById('likedPopup').style.display = "block";
  };
  document.getElementById('closePopup').onclick = () => {
    document.getElementById('likedPopup').style.display = "none";
  };

  initCards();
</script>
</body>
</html>
